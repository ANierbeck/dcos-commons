          ln -s $MESOS_SANDBOX/couchbase-container-path/var/lib/couchbase/index index &&
          ln -s $MESOS_SANDBOX/couchbase-container-path/var/lib/couchbase/crash crash &&
          cd .. &&
          ln -s $MESOS_SANDBOX/couchbase-container-path/var/lib/moxi moxi &&
          /opt/couchbase/bin/couchbase-server -- -noinput
        readiness-check:
          cmd: curl -I localhost:8091/ui/index.html | grep "HTTP/1.1 200 OK"
          interval: 5
          delay: 0
          timeout: 10
      add-query-node:
        goal: FINISHED
        cmd: >
          /opt/couchbase/bin/couchbase-cli server-add -c couchbase-data-0-server.{{FRAMEWORK_NAME}}.mesos:8091 -u Administrator -p password --server-add=couchbase-query-$POD_INSTANCE_INDEX-server.{{FRAMEWORK_NAME}}.mesos:8091 --server-add-username=Administrator --server-add-password=password --services=query
        resource-set: cli-resources                                         
plans:
  deploy:
    strategy: serial
    phases:
      setup-data-nodes:
        strategy: serial
        pod: couchbase_data
        steps:
          - 0: [[server], [initialize-cluster], [rename-seed-host]]
          - default: [[server], [add-data-node]]
{{#INDEX_SERVICE_ENABLED}}
      setup-index-nodes:
        strategy: serial
        pod: couchbase_index
        steps:
          - default: [[server], [add-index-node]]
{{/INDEX_SERVICE_ENABLED}}
{{#QUERY_SERVICE_ENABLED}}
      setup-query-nodes:
        strategy: serial
        pod: couchbase_query
        steps:
          - default: [[server], [add-query-node]]
{{/QUERY_SERVICE_ENABLED}}
      rebalance-cluster:
        strategy: serial
        pod: couchbase_data
        steps:
          - 0: [[rebalance-cluster]]
                    
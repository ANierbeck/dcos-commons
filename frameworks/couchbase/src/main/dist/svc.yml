name: {{FRAMEWORK_NAME}}
web-url: http://proxylite-0-server.{{FRAMEWORK_NAME}}.mesos:4040
pods:
  couchbase_data:
    uris: 
      - {{COUCHBASE_INSTALLER_LOCATION}}
    count: {{DATA_SERVICE_COUNT}}
    resource-sets:
      couchbase-resources:
        cpus: {{DATA_SERVICE_CPUS}}
        memory: {{DATA_SERVICE_MEM}}
        volume:
          path: couchbase-container-path
          type: ROOT
          size: {{DATA_SERVICE_DISK}}
      cli-resources:
        cpus: 1
        memory: 1024     
    container:
      image-name: centos
      rlimits:
        RLIMIT_NOFILE:
          soft: 40960
          hard: 40960
        RLIMIT_CORE:
          soft: 15728640
          hard: 15728640  
    tasks:
      server:
        goal: RUNNING
        resource-set: couchbase-resources
        cmd: >
          cd $MESOS_SANDBOX/couchbase-container-path &&
          mkdir -p var/lib/couchbase var/lib/couchbase/crash var/lib/couchbase/config var/lib/couchbase/stats var/lib/couchbase/index var/lib/couchbase/logs var/lib/couchbase/data var/lib/moxi &&
          cd .. &&
          yum -y install openssl &&
          rpm -i couchbase-server-enterprise-4.5.1-centos7.x86_64.rpm &&
          chown -R couchbase:couchbase $MESOS_SANDBOX/couchbase-container-path/var &&
          cd /opt/couchbase/var/lib/couchbase &&
          rm -rf config/ stats/ logs/ crash/ data/ &&
          ln -s $MESOS_SANDBOX/couchbase-container-path/var/lib/couchbase/config config &&
          ln -s $MESOS_SANDBOX/couchbase-container-path/var/lib/couchbase/logs logs &&
          ln -s $MESOS_SANDBOX/couchbase-container-path/var/lib/couchbase/stats stats &&
          ln -s $MESOS_SANDBOX/couchbase-container-path/var/lib/couchbase/data data &&
          ln -s $MESOS_SANDBOX/couchbase-container-path/var/lib/couchbase/index index &&
          ln -s $MESOS_SANDBOX/couchbase-container-path/var/lib/couchbase/crash crash &&
          cd .. &&
          ln -s $MESOS_SANDBOX/couchbase-container-path/var/lib/moxi moxi &&
          /opt/couchbase/bin/couchbase-server -- -noinput
        readiness-check:
          cmd: curl -I localhost:8091/ui/index.html | grep "HTTP/1.1 200 OK"
          interval: 5
          delay: 0
          timeout: 10
      add-data-node:
        goal: FINISHED
        cmd: >
          /opt/couchbase/bin/couchbase-cli server-add -c couchbase-data-0-server.{{FRAMEWORK_NAME}}.mesos:8091 -u Administrator -p password --server-add=couchbase-data-$POD_INSTANCE_INDEX-server.{{FRAMEWORK_NAME}}.mesos:8091 --server-add-username=Administrator --server-add-password=password --services=data
        resource-set: cli-resources
      initialize-cluster:
        goal: FINISHED
        cmd: >
             /opt/couchbase/bin/couchbase-cli cluster-init -c couchbase-data-0-server.{{FRAMEWORK_NAME}}.mesos:8091 --cluster-init-username=Administrator --cluster-init-password=password --cluster-init-port=8091 --cluster-init-ramsize={{DATA_SERVICE_MEM_USABLE}} {{#INDEX_SERVICE_ENABLED}}--cluster-index-ramsize={{INDEX_SERVICE_MEM_USABLE}} --index-storage-setting={{INDEX_SERVICE_INDEX_TYPE}}{{/INDEX_SERVICE_ENABLED}} --node-init-data-path==$MESOS_SANDBOX/couchbase-container-path/var/lib/couchbase/data --node-init-index-path==$MESOS_SANDBOX/couchbase-container-path/var/lib/couchbase/index
        resource-set: cli-resources
      rename-seed-host:
        goal: FINISHED
        cmd: >
             curl -vf -X POST -u Administrator:password http://couchbase-data-0-server.{{FRAMEWORK_NAME}}.mesos:8091/node/controller/rename -d hostname=couchbase-data-0-server.{{FRAMEWORK_NAME}}.mesos
        resource-set: cli-resources
      rebalance-cluster:
        goal: FINISHED
        cmd: >
            /opt/couchbase/bin/couchbase-cli rebalance -c couchbase-data-0-server.{{FRAMEWORK_NAME}}.mesos:8091 -u Administrator -p password
        resource-set: cli-resources
  couchbase_index:
    uris: 
      - {{COUCHBASE_INSTALLER_LOCATION}}
    count: {{INDEX_SERVICE_COUNT}}
    resource-sets:
      couchbase-resources:
        cpus: {{INDEX_SERVICE_CPUS}}
        memory: {{INDEX_SERVICE_MEM}}

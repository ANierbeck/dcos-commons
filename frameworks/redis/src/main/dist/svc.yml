name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  redis:
    count: {{REDIS_COUNT}}
    container:
      image-name: nickbp/redis-test
      networks:
        dcos: {}
      rlimits:
        RLIMIT_SIGPENDING:
          soft: 483022
          hard: 483022
        RLIMIT_NPROC:
          soft: 483022
          hard: 483022
    tasks:
      server:
        goal: RUNNING
        cmd: >
          ps aux
          && env
          && echo START
          && /opt/start.sh
        cpus: {{REDIS_CPUS}}
        memory: {{REDIS_MEM}}
        ports:
          pdns:
            port: 53
          bigrange:
            min: 10000
            max: 10100
        volume:
          path: "redis-volume"
          type: ROOT
          size: {{REDIS_DISK}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}

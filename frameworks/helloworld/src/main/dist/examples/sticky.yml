name: "hello-world"
principal: "hello-world-principal"
zookeeper: master.mesos:2181
api-port: {{PORT0}}
pods:
  hello:
    count: {{HELLO_COUNT}}
    sticky: false
    tasks:
      server:
        goal: RUNNING
        cmd: "echo hello >> output && sleep $SLEEP_DURATION"
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
  world:
    count: {{WORLD_COUNT}}
    tasks:
      server:
        goal: RUNNING
        cmd: "echo world >> output && sleep $SLEEP_DURATION"
        cpus: {{WORLD_CPUS}}
        memory: {{WORLD_MEM}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}

name: "hello-world"
pods:
  hello:
    count: {{HELLO_COUNT}}
    resource-sets:
      separate-resources:
        cpus: {{HELLO_CPUS}}
        memory: 256
      shared-resources:
        cpus: {{HELLO_CPUS}}
        memory: 256
    tasks:
      one:
        goal: RUNNING
        cmd: "echo $TASK_NAME && sleep $SLEEP_DURATION"
        resource-set: separate-resources
        env:
          SLEEP_DURATION: 1000
      two:
        goal: FINISHED
        cmd: "echo $TASK_NAME && sleep 5"
        resource-set: shared-resources
        env:
          SLEEP_DURATION: 1000
      three:
        goal: RUNNING
        cmd: "echo $TASK_NAME && sleep $SLEEP_DURATION"
        resource-set: shared-resources
        env:
          SLEEP_DURATION: 1000
plans:
  deploy:
    strategy: serial
    phases:
      one-two:
        strategy: serial
        pod: hello
        steps:
          - default: [[one], [two], [three]]

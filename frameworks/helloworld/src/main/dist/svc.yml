name: "hello-world"
pods:
  hello-overlay:
    count: 3
    uris:
      # this python script starts a basic HTTP server, it responds on a specific port with a given message
      # USAGE: python3 http_py3responder.py <port> <message>
      - "https://s3-us-west-2.amazonaws.com/infinity-artifacts/testing/http_py3responder.py"
    # join the 'dcos' overlay network
    networks:
      dcos:
    image: ubuntu:14.04
    resource-sets:
      hello-resource:
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        ports:
          test:
            port: 4044
            vip:
              prefix: overlay-vip
              port: 80
              advertise: true
    tasks:
      server:
        goal: RUNNING
        cmd: "python3 http_py3responder.py 4044 hello from the overlay network!"
        resource-set: hello-resource
  hello-host:
    count: 1
    uris:
      - "https://s3-us-west-2.amazonaws.com/infinity-artifacts/testing/http_py3responder.py"
    image: ubuntu:14.04
    resource-sets:
      hello-resource:
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        ports:
          test:
            port: 4044
            vip:
              prefix: host-vip
              port: 80
              advertise: true
    tasks:
      server:
        goal: RUNNING
        cmd: "python3 http_py3responder.py 4044 hello from the host network!"
        resource-set: hello-resource

plans:
  deploy:
    strategy: serial
    phases:
      hello-overlay-deploy:
        strategy: serial
        pod: hello-overlay
        steps:
          - default: [[server]]
      hello-host-deploy:
        strategy: serial
        pod: hello-host
        steps:
          - default: [[server]]


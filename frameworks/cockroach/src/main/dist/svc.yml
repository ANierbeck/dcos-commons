name: {{FRAMEWORK_NAME}}
web-url: http://proxylite-0-server.{{FRAMEWORK_NAME}}.mesos:4040
pods:
  cockroach:
    count: {{COCKROACH_COUNT}}
    uris:
      - {{COCKROACH_URI}}
    resource-sets:
      db-resources:
        cpus: {{COCKROACH_CPUS}}
        memory: {{COCKROACH_MEM}}
        ports:
          db-port:
            port: 26257
            env-key: DB_PORT
            vip:
              prefix: db
              port: 26257
          http-port:
            port: 26258
            env-key: HTTP_PORT
        volume:
          path: cockroach-data
          size: {{COCKROACH_DISK}}
          type: ROOT
    tasks:
      bootstrap:
        goal: RUNNING
        resource-set: db-resources
        cmd: >
               ./cockroach-beta-20170209.linux-amd64/cockroach start
               --insecure
               --store=cockroach-data
               --advertise-host=$LIBPROCESS_IP
               --port=$DB_PORT
               --http-port=$HTTP_PORT
               --logtostderr
               --no-color
      server:
        goal: RUNNING
        resource-set: db-resources
        cmd: >
               ./cockroach-beta-20170209.linux-amd64/cockroach start
               --insecure
               --store=cockroach-data
               --advertise-host=$LIBPROCESS_IP
               --port=$DB_PORT
               --http-port=$HTTP_PORT
               --logtostderr
               --no-color
               --join=db.{{FRAMEWORK_NAME}}.l4lb.thisdcos.directory:26257
plans:
  deploy:
    strategy: parallel
    phases:
      db:
        strategy: serial
        pod: cockroach
        steps:
          - 0: [[bootstrap]]
          - default: [[server]]

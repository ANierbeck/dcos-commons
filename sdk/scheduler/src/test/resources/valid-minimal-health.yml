name: "hello-world"
principal: "hello-world-principal"
api-port: {{PORT0}}
pods:
  pod-type:
    container:
      image-name: ubuntu:14.04
      volumes:
        - mode: RW
          container-path: /data
          host-path: persistent-volume/data
          size: 50
          type: ROOT
    count: 1
    tasks:
      meta-data-task:
        goal: RUNNING
        cmd: "./task-cmd"
        cpus: 0.1
        memory: 512
        health-check:
          cmd: "./health-check"
          interval: 5
          grace-period: 30
          max-consecutive-failures: 3
          delay: 0
          timeout: 10
